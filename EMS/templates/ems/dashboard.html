{% extends 'ems/base.html' %}
{% load static %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Dashboard</h1>
    <div class="row">
        <!-- Employee Stats -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header bg-primary text-white">Employees</div>
                <div class="card-body">
                    <h5>Total Employees: {{ total_employees }}</h5>
                    <canvas id="departmentChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Project Stats -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header bg-success text-white">Projects</div>
                <div class="card-body">
                    <h5>Total Projects: {{ total_projects }}</h5>
                    <canvas id="projectChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Leave Stats -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header bg-warning text-white">Leaves</div>
                <div class="card-body">
                    <h5>Pending Approvals: {{ leaves_pending }}</h5>
                    <canvas id="leaveChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Department Chart
        var departmentChartCtx = document.getElementById('departmentChart').getContext('2d');
        var departmentChart = new Chart(departmentChartCtx, {
            type: 'pie',
            data: {
                labels: [
                    {% for stat in department_stats %}
                    '{{ stat.department }}',
                    {% endfor %}
                ],
        datasets: [{
            data: [
                {% for stat in department_stats %}
                        {{ stat.count }},
        {% endfor %}
    ],
        backgroundColor: [
        'rgba(255, 99, 132, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(255, 206, 86, 0.2)',
        'rgba(75, 192, 192, 0.2)',
        'rgba(153, 102, 255, 0.2)',
        'rgba(255, 159, 64, 0.2)'
    ],
        borderColor: [
        'rgba(255, 99, 132, 1)',
        'rgba(54, 162, 235, 1)',
        'rgba(255, 206, 86, 1)',
        'rgba(75, 192, 192, 1)',
        'rgba(153, 102, 255, 1)',
        'rgba(255, 159, 64, 1)'
    ],
        borderWidth: 1
                }]
            },
        options: {
        responsive: true
    }
        });

    // Project Chart
    var projectChartCtx = document.getElementById('projectChart').getContext('2d');
    var projectChart = new Chart(projectChartCtx, {
        type: 'bar',
        data: {
            labels: ['Pending', 'In Progress', 'Completed'],
            datasets: [{
                data: [{{ projects_pending }}, {{ projects_inprogress }}, {{ projects_completed }}],
    backgroundColor: [
        'rgba(255, 99, 132, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(75, 192, 192, 0.2)'
    ],
        borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(75, 192, 192, 1)'
        ],
            borderWidth: 1
                }]
            },
    options: {
        responsive: true,
            scales: {
            y: {
                beginAtZero: true
            }
        }
    }
        });

    // Leave Chart
    var leaveChartCtx = document.getElementById('leaveChart').getContext('2d');
    var leaveChart = new Chart(leaveChartCtx, {
        type: 'doughnut',
        data: {
            labels: ['Pending', 'Approved', 'Rejected'],
            datasets: [{
                data: [{{ leaves_pending }}, {{ leaves_approved }}, {{ leaves_rejected }}],
    backgroundColor: [
        'rgba(255, 206, 86, 0.2)',
        'rgba(75, 192, 192, 0.2)',
        'rgba(255, 99, 132, 0.2)'
    ],
        borderColor: [
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(255, 99, 132, 1)'
        ],
            borderWidth: 1
                }]
            },
    options: {
        responsive: true
    }
        });
    });
</script>
{% endblock %}
